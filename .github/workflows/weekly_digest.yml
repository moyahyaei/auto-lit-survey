name: Weekly Mining Digest

on:
  schedule:
    # Runs every Sunday at 20:00 UTC
    # Brisbane is UTC+10, so this is Monday 06:00 Brisbane time
    - cron: '0 20 * * SUN'
  workflow_dispatch:  # allows manual runs from GitHub UI
    {}

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run mining digest script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER:   ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python daily_diget_GPTV4.py

      - name: Upload newsletter HTML as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-html
          path: output/
          if-no-files-found: ignore
